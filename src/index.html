<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="manifest" href="./img/favicon/site.webmanifest">
  <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#333333">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#333333">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>M-Music</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="visually-hidden">M-music project Main H1</h1>
      <div class="header__container container">
        <img class="header__logo" src="./img/icons/logo.svg" alt="M-music logo">
        <form class="header__search search">
          <input class="search__input" type="search" name="search">
          <button class="search__btn">
            <img class="search__btn-icon" src="./img/icons/search.svg" alt="search button">
          </button>
        </form>
        <button class="header__favorites-btn">
          <img class="header__favorites-icon" src="./img/icons/favorites.svg" alt="favorites button">
        </button>
      </div>
    </header>
    <main class="content">
      <section class="catalog">
        <h2 class="visually-hidden">Tracklist</h2>
        <div class="catalog__container container">
          <ul class="catalog__list">

          </ul>
          <button class="catalog__btn-all">
            See all
          </button>
        </div>
      </section>
      <section class="player">
        <h2 class="visually-hidden">Player</h2>
        <div class="player__container container">
          <div class="player__track">
            <h4 class="player__track-title">Save your tears</h4>
            <p class="player__track-artist">The Weeknd</p>
          </div>
          <div class="player__controls">
            <button class="player__btn player__btn--stop"></button>
            <button class="player__btn player__btn--prev"></button>
            <button class="player__btn player__btn--play"></button>
            <button class="player__btn player__btn--next"></button>
            <button class="player__btn player__btn--like"></button>
          </div>
          <div class="player__progress-wrap">
            <div class="player__progress">
              <input class="player__progress-range" type="range" min="0" max="1000" value="0">
            </div>
            <div class="player__time">
              <span class="player__time--passed">0:34</span>
              <span> / </span>
              <span class="player__time--total">5:25</span>
            </div>
          </div>
          <div class="player__volume-wrap">
            <div class="player__volume">
              <input class="player__volume-range" type="range" min="0" max="100" value="0">
            </div>
            <button class="player__btn player__btn--unmute"></button>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
